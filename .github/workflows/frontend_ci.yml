# week08/.github/workflows/frontend_ci.yml
name: Frontend CI - Build & Push Image

on:
  # Manual trigger (optional)
  workflow_dispatch:

  # CD: build & push when code is pushed to main
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

env:
  # ACR login server (domain), e.g. myregistry.azurecr.io
  ACR_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  # ACR registry NAME (no domain), e.g. myregistry
  ACR_NAME: ${{ secrets.ACR_NAME }}
  # Unique tag
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Azure login using service principal JSON in AZURE_CREDENTIALS
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name "$ACR_NAME"

      # Build once
      - name: Build image (immutable tag)
        run: |
          docker build -t "$ACR_LOGIN_SERVER/frontend:${IMAGE_TAG}" ./frontend

      - name: Push image 
        run: |
          docker tag  "$ACR_LOGIN_SERVER/frontend:${IMAGE_TAG}" "$ACR_LOGIN_SERVER/frontend:latest"
          docker push "$ACR_LOGIN_SERVER/frontend:${IMAGE_TAG}"
          docker push "$ACR_LOGIN_SERVER/frontend:latest"

      - name: Logout from Azure
        if: always()
        run: az logout
